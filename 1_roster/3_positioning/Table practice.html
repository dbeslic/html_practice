Table practice

<!DOCTYPE html>

<html>
<head>
  <title>Review of first class tables</title>
</head>

<body>

  <table>
    <tr>
      <th>First</th>
      <th>Last</th>
    </tr>

    <tr>
      <td>Dino</td>
      <td>Beslic</td>
    </tr>

    <tr>
      <td>KR</td>
      <td>Ling</td>
    </tr>


    <tr>
      <td>Gus</td>
      <td>Menendez</td>
    </tr>

    <tr>
      <td>Daniela</td>
      <td>Gianocaro</td>
    </tr>

  </table>


  <!-- Table with merged cells horizontally-->

  <table>
    <tr>
      <th colspan="2">People</th>
    </tr>

    <tr>
      <td>Dino</td>
      <td>Beslic</td>
    </tr>

    <tr>
      <td>KR</td>
      <td>Ling</td>
    </tr>

    <tr>
      <td>Gus</td>
      <td>Menendez</td>
    </tr>
  </table>

  <!-- Table with merged cells vertically -->

  <table>
    <tr>
      <th rowspan="2">People</th>
      <td>KR</td>
      <td>Ling</td>
    </tr>

    <tr>
      <td>Dino</td>
      <td>Beslic</td>
    </tr>

  </table>



</body>
</html>
